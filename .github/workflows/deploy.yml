name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP_NAME: "OpenAvis-RG"
  APP_NAME_PREFIX: "openavis-merate"

jobs:
  deploy-beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    environment: beta
    steps:
      - uses: actions/checkout@v3

      # --- BACKEND BETA ---
      - name: Set up Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build and Package Backend
        working-directory: ./backend
        run: |
          npm run build
          npm prune --production
          cp package.json dist/
          cp package-lock.json dist/
          if [ -f config.json ]; then cp config.json dist/; fi
          zip -r release.zip dist node_modules package.json config.json

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Beta
        uses: azure/webapps-deploy@v2
        with:
          app-name: "${{ env.APP_NAME_PREFIX }}-backend-beta"
          package: ./backend/release.zip

      # --- FRONTEND BETA ---
      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      - name: Get SWA Deployment Token (Beta)
        id: get_token_beta
        uses: azure/CLI@v1
        with:
          inlineScript: |
            token=$(az staticwebapp secrets list --name "${{ env.APP_NAME_PREFIX }}-frontend-beta" --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} --query "properties.apiKey" -o tsv)
            echo "::add-mask::$token"
            echo "token=$token" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to Beta
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token_beta.outputs.token }}
          action: "upload"
          app_location: "frontend/build"
          app_artifact_location: ""
          skip_app_build: true

  deploy-production:
    name: Deploy to Production
    needs: deploy-beta
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      # --- BACKEND PRODUCTION ---
      - name: Set up Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build and Package Backend
        working-directory: ./backend
        run: |
          npm run build
          npm prune --production
          cp package.json dist/
          cp package-lock.json dist/
          if [ -f config.json ]; then cp config.json dist/; fi
          zip -r release.zip dist node_modules package.json config.json

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Production
        uses: azure/webapps-deploy@v2
        with:
          app-name: "${{ env.APP_NAME_PREFIX }}-backend-prod"
          package: ./backend/release.zip

      # --- FRONTEND PRODUCTION ---
      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      - name: Get SWA Deployment Token (Production)
        id: get_token_prod
        uses: azure/CLI@v1
        with:
          inlineScript: |
            token=$(az staticwebapp secrets list --name "${{ env.APP_NAME_PREFIX }}-frontend-prod" --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} --query "properties.apiKey" -o tsv)
            echo "::add-mask::$token"
            echo "token=$token" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to Production
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token_prod.outputs.token }}
          action: "upload"
          app_location: "frontend/build"
          app_artifact_location: ""
          skip_app_build: true
