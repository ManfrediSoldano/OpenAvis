name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:



env:
  AZURE_RESOURCE_GROUP_NAME: "OpenAvis-RG"
  APP_NAME_PREFIX: "openavis-merate"

jobs:
  deploy-beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    environment: beta
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      # --- FRONTEND + API (BETA) ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      # --- DEPLOYMENT PREP ---
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token (Beta)
        id: get_token_beta
        uses: azure/CLI@v1
        with:
          inlineScript: |
            token=$(az staticwebapp secrets list --name "${{ env.APP_NAME_PREFIX }}-frontend-beta" --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} --query "properties.apiKey" -o tsv)
            echo "::add-mask::$token"
            echo "token=$token" >> $GITHUB_OUTPUT

      # --- DEPLOYMENT STEP ---
      - name: Deploy Frontend + API to Beta
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token_beta.outputs.token }}
          action: "upload"
          app_location: "frontend/build"
          api_location: "api"
          app_artifact_location: ""
          skip_app_build: true
          api_language: "node"
          api_version: "18"



  deploy-production:
    name: Deploy to Production
    needs: deploy-beta
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      # --- FRONTEND + API (PRODUCTION) ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false

      # --- DEPLOYMENT PREP ---
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA Deployment Token (Production)
        id: get_token_prod
        uses: azure/CLI@v1
        with:
          inlineScript: |
            token=$(az staticwebapp secrets list --name "${{ env.APP_NAME_PREFIX }}-frontend-prod" --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} --query "properties.apiKey" -o tsv)
            echo "::add-mask::$token"
            echo "token=$token" >> $GITHUB_OUTPUT

      # --- DEPLOYMENT STEP ---
      - name: Deploy Frontend + API to Production
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get_token_prod.outputs.token }}
          action: "upload"
          app_location: "frontend/build"
          api_location: "api"
          app_artifact_location: ""
          skip_app_build: true
          api_language: "node"
          api_version: "18"


